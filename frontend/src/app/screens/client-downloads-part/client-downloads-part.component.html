<app-not-found *ngIf="!downloadedBooks || (downloadedBooks && downloadedBooks.length == 0)" title="JoÅ¡ uvek nemate preuzetih knjiga."></app-not-found>
<div class="main-container w-100">
    <div
        class="grid-item d-flex align-items-center"
        *ngFor="let downloaded of downloadedBooks"
    >
        <img
            src="{{downloaded.book.image}}"
            class="image"
        />
        <div class="mx-4">
            <a routerLink="/book/{{downloaded.book.id}}"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="title">{{downloaded.book.title}}</a>
            <p class="price">BESPLATNO</p>
            <p class="date">{{downloaded.formattedDate}}</p>
        </div>
    </div>
</div>
<app-loadmore *ngIf="showLoadMore" [minValue]="downloadedBooks?.length" [maxValue]="userData?.downloadedBooks?.length" (clickTrigger)="loadMore()"></app-loadmore>
