<app-headtag
    title="Kontrolna Tabla"
    [link]="link"
    currentLink="kontrolna tabla"
></app-headtag>
<div class="d-flex align-items-center justify-content-center w-100">
    <div class="main-container">
        <div class="main w-100 d-flex">
            <div class="navigation-container">
                <ul class="lista w-100">
                    <li *ngFor="let action of actions; index as i">
                        <a
                            href=""
                            class="d-flex justify-content-between"
                            [ngClass]="{ active: i === selectedContainer }"
                            (click)="(i !== actions.length-1) ? showContainer(i, $event) : logout()"
                        >
                            <p class="m-0">{{ action.name }}</p>
                            <fa-icon [icon]="action.icon"></fa-icon>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="main-container2 w-100">
                <app-client-dashboard-part
                    *ngIf="selectedContainer === 0"
                    [userData]="userData$ | async"
                ></app-client-dashboard-part>
                <app-saved-list
                    *ngIf="selectedContainer === 1"
                ></app-saved-list>
                <app-client-downloads-part
                    *ngIf="selectedContainer === 2"
                ></app-client-downloads-part>
                <app-client-profile-data
                    *ngIf="selectedContainer === 3"
                ></app-client-profile-data>
            </div>
        </div>
    </div>
</div>
