<app-headtag title="Šop" [link]="links" currentLink="šop"></app-headtag>

<div class="w-100 d-flex align-items-center justify-content-center">
    <div class="main-container d-flex align-items-start">
        <div class="filters-container">
            <app-filters 
                [allCategories]="allCategories"
                (filtersEmmiter)="setFilters($event)"
            ></app-filters>
        </div>
        <div class="books-container flex-fill">
            <div class="sorting d-flex">
                <div class="show-type">
                    <a href="#" class="active"
                        ><fa-icon [icon]="faTable"></fa-icon
                    ></a>
                    <a href="#"><fa-icon [icon]="faList"></fa-icon></a>
                </div>
                <div class="options d-flex align-items-center">
                    
                    <p class="showing-text">Prikaži</p>
                    <select class="sort text-end" (change)="onLimitChange($event)">
                        <option value="2" [selected]="chceckShowSelected(2)">2</option>
                        <option value="4" [selected]="chceckShowSelected(4)">4</option>
                        <option value="6" [selected]="chceckShowSelected(6)">6</option>
                        <option value="8" [selected]="chceckShowSelected(8)">8</option>
                    </select>
                </div>
            </div>
            <div class="w-100 d-flex flex-column">
                <div class="reset">
                    <a href="" (click)="removeFilters($event)" *ngIf="isFilters()">
                        <fa-icon [icon]="faClose"></fa-icon>
                        <span>Obriši filtere</span>
                    </a>
                </div>
                <app-shop-list [filters]="filters"></app-shop-list>
            </div>
        </div>
    </div>
</div>
