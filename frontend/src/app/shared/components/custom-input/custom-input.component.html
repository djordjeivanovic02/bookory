<div class="main w-100">
  <p class="title">
    {{ title }}
    <span *ngIf="isRequired" class="required">*</span>
  </p>
  <input
    type="{{ type }}"
    class="w-100"
    placeholder="{{ placeholder }}"
    *ngIf="!isDisabled"
    [formControl]="formControlName"
  />
  <input
    type="{{ type }}"
    class="w-100"
    placeholder="{{ placeholder }}"
    *ngIf="isDisabled"
    [formControl]="formControlName"
    [disabled]="isDisabled"
  />
  <p class="addition" *ngIf="addition != null">{{ addition }}</p>
</div>
