<div class="main w-100">
    <p class="title">
        {{ title }}
        <span *ngIf="isRequired" class="required">*</span>
    </p>
    <textarea
        class="w-100"
        placeholder="{{ placeholder }}"
        formControlName="formControlName"
    >
    </textarea>
    <p class="addition" *ngIf="addition != null">{{ addition }}</p>
</div>
