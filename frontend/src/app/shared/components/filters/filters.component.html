<div class="filter w-100">
    <div class="header">
        <p class="title m-0">Å½anr</p>
    </div>
    <div class="body">
        <div class="category d-flex align-items-center" *ngFor="let item of allCategories">
            <input 
                type="checkbox" 
                id="{{item}}"
                (change)="onCategoriesChange(item, $event)"
                [checked]="checkIsChecked(item)"
                value="{{item}}"
            />
            <label for="{{item}}">{{item}}</label>
        </div>
    </div>
</div>
