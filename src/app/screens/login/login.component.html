<div
    class="header-container w-100 d-flex justify-content-center align-items-center"
>
    <div
        class="main-container d-flex justify-content-between align-items-center"
    >
        <h1>Moj Nalog</h1>
        <div class="actions d-flex align-items-center">
            <a
                routerLink="/"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                >home</a
            >
            <fa-icon [icon]="faArrowRight"></fa-icon>
            <p class="m-0">moj nalog</p>
        </div>
    </div>
</div>

<div class="w-100 d-flex flex-column justify-content-center align-items-center">
    <div class="main-container error-container w-100">
        <span>Error: </span>
        <p class="m-0 d-inline-block">The password field is empty.</p>
    </div>
    <div
        class="main-container login-register-main d-flex justify-content-center"
    >
        <div
            class="login-main-container center-container d-flex justify-content-end"
        >
            <div class="login-container">
                <h2>Prijava</h2>
                <app-custom-input
                    title="Email adresa"
                    placeholder="Unesite vašu email adresu"
                    [isRequired]="true"
                ></app-custom-input>
                <app-custom-input
                    title="Lozinka"
                    placeholder="Unesite vašu lozinku"
                    type="password"
                    [isPassword]="true"
                    [isRequired]="true"
                ></app-custom-input>
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <input type="checkbox" name="Remember" />
                        <label for="Remember" class="remember"
                            >Zapamti me</label
                        >
                    </div>
                    <a href="" class="forgot">Zaboravili ste lozinku?</a>
                </div>
                <app-login-register-button
                    text="Prijavi se"
                ></app-login-register-button>
            </div>
        </div>
        <div class="register-main-container center-container">
            <div class="register-container">
                <h2>Registracija</h2>
                <app-custom-input
                    title="Email adresa"
                    placeholder="Unesite vašu email adresu"
                    [isRequired]="true"
                ></app-custom-input>
                <app-custom-input
                    title="Lozinka"
                    placeholder="Unesite vašu lozinku"
                    type="password"
                    [isPassword]="true"
                    [isRequired]="true"
                ></app-custom-input>
                <div class="profileType">
                    <input
                        type="radio"
                        name="profileType"
                        value="0"
                        checked="checked"
                    />
                    <label>Ja sam posetilac</label>
                </div>
                <div class="profileType">
                    <input type="radio" name="profileType" value="0" />
                    <label>Ja sam pisac</label>
                </div>

                <p class="description m-0">
                    Vaši lični podaci će biti korišćeni za podršku vašeg
                    iskustva na ovoj veb stranici, za upravljanje pristupom
                    vašem nalogu i za druge svrhe opisane u našoj politici
                    privatnosti.
                </p>

                <app-login-register-button
                    text="Registruj se"
                ></app-login-register-button>
            </div>
        </div>
    </div>
</div>
