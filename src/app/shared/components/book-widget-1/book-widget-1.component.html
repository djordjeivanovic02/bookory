<div
    class="w-100 d-flex align-items-center justify-content-start position-relative"
>
    <div class="image">
        <img
            src="https://demo2.pavothemes.com/bookory/wp-content/uploads/2022/02/31.jpg"
        />
    </div>
    <div class="info d-flex flex-column justify-content-start">
        <a href="" class="title">House of Sky and Breath</a>
        <div class="rates d-flex align-items-center">
            <div class="stars text-start">
                <fa-icon [icon]="faStar" *ngFor="let star of stars"></fa-icon>
            </div>
            <p>5.00</p>
        </div>
        <a href="" class="author text-start">Ernesto Wade</a>
        <div class="download">Fikcija</div>
        <p class="reviews text-start">23 recenzija</p>
    </div>

    <div
        class="save position-absolute d-flex align-items-center justify-content-center"
    >
        <fa-icon [icon]="faHeart"></fa-icon>
    </div>
</div>
